[package]
name = "adaman_vtt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.11.1", features = ["jpeg", "serialize"] }
bevy_egui = { version = "0.21.0", features = ["serde"] }
bevy_matchbox = "0.7.0"
bevy_mod_picking = { version = "0.15.0", features = ["bevy_egui", "backend_egui"] }
bevy_remote_asset = "0.1.1"
bincode = "1.3.3"
egui = { version = "0.22.0", features = ["serde", "bytemuck"] }
postcard = { version = "1.0.7", features = ["use-std"] }
serde = { version = "1.0.188", features = ["derive"] }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
